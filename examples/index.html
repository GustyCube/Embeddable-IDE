<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embeddable IDE Example</title>
  <style>
    #preview {
      border: 1px solid #ccc;
      min-height: 200px;
      padding: 10px;
    }
    
  </style>
  <script src="../src/embeddableide.js"></script>
</head>
<body>
  <h1>Embeddable IDE Example</h1>

  <div>
    <!-- HTML editor -->
    <h2>HTML</h2>
    <textarea id="htmlCode" rows="5" cols="50">
      <!-- Your HTML code goes here -->
      <div>Hello, world!</div>
    </textarea>
  </div>

  <div>
    <!-- CSS editor -->
    <h2>CSS</h2>
    <textarea id="cssCode" rows="5" cols="50">
      /* Your CSS code goes here */
    </textarea>
  </div>

  <div>
    <!-- JavaScript editor -->
    <h2>JavaScript</h2>
    <textarea id="jsCode" rows="5" cols="50">
      // Your JavaScript code goes here
      console.log("Hello from JavaScript!");
    </textarea>
  </div>

  <div>
    <!-- Preview -->
    <h2>Preview</h2>
    <iframe id="previewFrame" style="width: 100%; height: 400px; border: 1px solid #ccc;"></iframe>
  </div>

  <button onclick="updatePreview()">Update Preview</button>
</body>
</html>
